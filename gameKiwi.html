      Bird or Fruit?
    </button>
    
    <canvas id="canv">
      Error Canvas Broke
    </canvas>
    
    <script>
      //variables
    	var canvas=document.getElementById("canv");
      var c=canvas.getContext("2d");
      var spriteSizes=25;
      var maxBullets=3;
      var bullet=new Image();
      bullet.src="http://pngimg.com/uploads/bullets/bullets_PNG35596.png";
      var bulletX=0, bulletY=[0,0,0];
      var kiwi=new Image();
      kiwi.src="https://vignette.wikia.nocookie.net/atlas-reactor/images/3/35/Rocket_Kiwi-Emblem.png/revision/latest/scale-to-width-down/768?cb=20170527090800";
      var height=canv.height;
      var kiwiY=100;
      var up=false;
      var run;
      //keyboard press detectors
	document.addEventListener("keydown", buttonPress);    
	document.addEventListener("keyup", lifted);
      //Hitbox code
      function contact(x,y,wid,heig,x2,y2,wid2,heig2)
      {
        var xMax=x+wid;
        var yMax=y+heig;
        var xMax2=x2+wid2;
        var yMax2=y2+heig2;
        var inX=false;
        var inY=false;
        if((x2>=x&&x2<=xMax)||(xMax2>=x&&xMax2<=xMax))
        {
           inX=true;
          if((y2>=y&&y2<=yMax)||(yMax2>=y&&yMax2<=yMax))
      		{
          	inY=true;
        	}
        }
        if(inY&&inX)
        {
           return true;
        }
        else
        {
           return false;
        }
      }
      //clear screen
      function clear()
      {
        c.clearRect(-10,-10,canvas.width+10, height+10);
      }
      //kiwi code
      function drawer()
      {
        clear();
        c.drawImage(kiwi, canv.width-30, kiwiY, spriteSizes, spriteSizes);
        drawBull();
        for(var touchee=0; touchee<maxBullets; touchee++)
        {
          if(contact(canv.width-30,kiwiY,spriteSizes,spriteSizes,bulletX,bulletY[touchee],spriteSizes,spriteSizes))
          {
            newBull();
            hit();
          }
        }
      }
      function changeY()
      {
				if(up)
        {
          kiwiY-=10;
          if(kiwiY<0)
          {
            kiwiY=0;
          }
        }
        else
        {
          kiwiY+=10;
          if(kiwiY+spriteSizes>height)
          {
            kiwiY=height-spriteSizes;
          }
        }
        drawer();
      }
      function buttonPress(pressed)
      {
        if(pressed.keyCode==32)
        {
          up=true;
        }
        if(pressed.keyCode==16&&run==false)
        {
          clear();
          newBull();
          drawer();
          run=setInterval(changeY,100);
        }
      }
      function lifted(lift)
      {
        if(lift.keyCode==32)
        {
          up=false;
        }
      }
      //projectile code
      function newBull()
      {
        for(var i=0; i<maxBullets; i++)
        {
          bulletY[i]=Math.floor(Math.random()*height);
        }
        bulletX=0;
      }
      function drawBull()
      {
        bulletX+=4;
        if(bulletX>canv.width)
        {
          //delete bullet
          newBull();
        }
        for(var ii=0; ii<maxBullets; ii++)
        {
          c.drawImage(bullet,bulletX,bulletY[ii],spriteSizes,spriteSizes);
        }
      }
      //shot
      function hit()
      {
        clearInterval(run);
        run=false;
      }
      //start drawing and stuff
      newBull();
      run=setInterval(changeY,100);
    </script>
